<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impress Your Crush</title>
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            background: linear-gradient(135deg, #f0f8ff, #ffe4e1);
            text-align: center;
            padding: 50px;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        h1 {
            color: #ff69b4;
            font-size: 3em;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out;
        }
        p {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 30px;
            animation: fadeIn 3s ease-in-out;
        }
        .heart {
            color: #ff69b4;
            font-size: 5em;
            animation: heartbeat 1.5s infinite;
        }
        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            color: #fff;
            background-color: #ff69b4;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            animation: fadeIn 4s ease-in-out;
        }
        .button:hover {
            background-color: #ff1493;
        }
    </style>
</head>
<body>
    <h1>Hello, Beautiful!</h1>
    <p>Just wanted to let you know that you are amazing and you make my world brighter!</p>
    <div class="heart">❤️</div>
    <button class="button" onclick="alert('You are loved! ❤️')">Click Me</button>
</body>
</html>
